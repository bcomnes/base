---
---
{% if paginator.posts %}
<ol>
{% for page in paginator.posts %}
<li>
<article>
{% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
<div class="main">
{{ page.content }}
</div>

<footer>

<a href="{{ site.baseurl}}{{ page.url }}">
<time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time>
</a>

</footer>

</article>
</li>
{% endfor %}
</ol>
{% else %}
<p>No published posts.</p>
{% endif %}
