---
---
{% if paginator.posts %}
<ol>
{% for page in paginator.posts %}
<li>
<article>
{% if page.title %}<a href="{{ site.baseurl }}{{ page.url }}"><h2>{{ page.title }}</h2></a>{% endif %}
{% include post-main.html %}

<footer>

<a href="{{ site.baseurl}}{{ page.url }}">
<time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time>
</a>

</footer>

</article>
</li>
{% endfor %}
</ol>
{% else %}
<p>No published posts.</p>
{% endif %}
