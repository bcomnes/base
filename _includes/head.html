<meta charset="UTF-8">

<!-- Enable responsiveness on mobile devices-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

<!-- CSS -->
<link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css">

<!-- Icons -->
<link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/media/photo.png">
<link rel="shortcut icon" href="{{ site.baseurl }}/media/photo.png">

<!-- RSS -->
<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">

<!-- Le Indiweb-->
<link rel="webmention" href="{{ site.webmention }}" />
<link rel="micropub" href="{{ site.micropub }}" />
<link rel="authorization_endpoint" href="{{ site.authorization_endpoint }}">
<link rel="token_endpoint" href="{{ site.token_endpoint }}">

<!-- Legacy-->
<link rel="openid.server" href="{{ site.openid_server }}" />
<link rel="openid.delegate" href="{{ site.url }}" />
<link rel="pingback" href="{{ site.pingback }}" />
