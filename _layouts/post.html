---
layout: default
---

<article>

<header>
{% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
<a class="h-card" href="{{ page.author.url }}">
<img width="50" height="50" alt="{{ page.author.name }}" src="{{ page.author.photo }}" />
<strong>{{ page.author.name }}</strong>
<span>{{ page.author.url | remove: 'http://' }}</span>
</a>
</header>

<div class="main">
{{ content }}
</div>

<footer>
<a rel="bookmark" href="{{ site.baseurl}}{{ page.url }}">
<time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time>
</a>
</footer>

</article>
